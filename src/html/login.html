<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Welcome</title>
    <link href="../style/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="../scripts/validation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <form id="login-form" class="col-12" action="home.html">
            <h2>Sign in</h2>
            <div class="form-group">
                <label for="username" class="col-form-label"><b>Username</b></label>
                <input id="username" type="text" placeholder="Username" name="username" class="form-control col-sm-10">
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label"><b>Password</b></label>
                <input id="password" type="password" placeholder="Password" name="password" class="form-control col-sm-10"
                style="margin-left: 5px;">
            </div>
            <button type="submit" class="login" style="position: center; margin-left: 120px;">Login</button>
      </form>
    </div>
</body>
</html>
